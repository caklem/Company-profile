name: Deploy to Hostinger (FTP)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify FTP Secret
        run: |
          if [ -z "${{ secrets.HOSTINGER_FTP_PASSWORD }}" ]; then
            echo "‚ùå ERROR: HOSTINGER_FTP_PASSWORD secret is not set!"
            echo ""
            echo "üìã Please setup FTP password:"
            echo "1. Go to: https://github.com/caklem/Company-profile/settings/secrets/actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: HOSTINGER_FTP_PASSWORD"
            echo "4. Value: Your FTP password from Hostinger hPanel"
            echo "5. Click 'Add secret'"
            exit 1
          else
            echo "‚úÖ FTP password secret is configured"
          fi

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: 145.79.14.23
          username: u230709022
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /domains/berkahcakrasolusindo.com/public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
          dangerous-clean-slate: false

      - name: Verify deployment
        run: |
          echo "üåê Website should be live at: https://berkahcakrasolusindo.com"
          echo "‚è≥ Please allow a few minutes for changes to propagate"

