name: Deploy to Hostinger

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH Key
        run: |
          echo "üîë Setting up SSH key..."
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Check if secret exists
          if [ -z "${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}" ]; then
            echo "‚ùå ERROR: HOSTINGER_SSH_PRIVATE_KEY secret is not set!"
            echo "Please go to Settings > Secrets and variables > Actions"
            echo "Add a new secret named: HOSTINGER_SSH_PRIVATE_KEY"
            echo "Value should be your complete SSH private key (including BEGIN/END lines)"
            exit 1
          fi
          
          # Write private key to file
          echo "${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add known hosts
          ssh-keyscan -H id-dci-web1364.main-hosting.eu >> ~/.ssh/known_hosts 2>/dev/null
          ssh-keyscan -H 145.79.14.23 >> ~/.ssh/known_hosts 2>/dev/null
          
          echo "‚úÖ SSH key setup completed"

      - name: Verify SSH Connection
        run: |
          echo "üîç Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
            u230709022@id-dci-web1364.main-hosting.eu \
            "echo '‚úÖ SSH connection successful!'" || {
            echo "‚ùå SSH connection failed!"
            echo "Please verify:"
            echo "1. SSH private key is correct in GitHub Secrets"
            echo "2. Public key is uploaded to Hostinger"
            echo "3. Server hostname/IP is correct"
            exit 1
          }

      - name: Deploy to Hostinger via SSH
        run: |
          echo "üì§ Starting deployment..."
          
          # Deploy files using rsync
          rsync -avz --delete \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='.github' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./dist/ \
            u230709022@id-dci-web1364.main-hosting.eu:/domains/berkahcakrasolusindo.com/public_html/
          
          echo "‚úÖ Deployment completed successfully!"

      - name: Verify deployment
        run: |
          echo "üåê Website should be live at: https://berkahcakrasolusindo.com"
          echo "‚è≥ Please allow a few minutes for changes to propagate"

