name: Deploy to Hostinger

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}

      - name: Deploy to Hostinger via SSH
        run: |
          # Setup SSH known hosts
          mkdir -p ~/.ssh
          ssh-keyscan -H id-dci-web1364.main-hosting.eu >> ~/.ssh/known_hosts
          ssh-keyscan -H 145.79.14.23 >> ~/.ssh/known_hosts
          
          # Deploy files using rsync
          rsync -avz --delete \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='.github' \
            -e ssh \
            ./dist/ \
            u230709022@id-dci-web1364.main-hosting.eu:/domains/berkahcakrasolusindo.com/public_html/
          
          echo "‚úÖ Deployment completed successfully!"

      - name: Verify deployment
        run: |
          echo "üåê Website should be live at: https://berkahcakrasolusindo.com"
          echo "‚è≥ Please allow a few minutes for changes to propagate"

